<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tala Khaddour | Robotics & Intelligent Systems Engineer</title>
    <meta name="description" content="Academic portfolio of Tala Khaddour, specializing in robotics, intelligent systems, and sustainable energy solutions.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ========= ACADEMIC PRESTIGIOUS COLOR SCHEME ========= */
        :root {
            --color-primary: #1C2A3A;       /* Heritage Navy */
            --color-secondary: #3E6B89;     /* Scholarly Blue */
            --color-accent: #C9A24D;        /* Antique Gold */
            --color-light: #F3F5F2;         /* Ivory Mist */
            --color-blue: #3E6B89;

            --color-bg: #FFFFFF;
            --color-paper: #FBFCFA;         /* Parchment White */
            --color-text: #1F2933;          /* Ink Charcoal */
            --color-text-light: #5B6773;
            --color-border: #E1E4E8;
            --color-white: #FFFFFF;
            --color-shadow: rgba(28, 42, 58, 0.12);

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-serif: 'Source Serif Pro', Georgia, 'Times New Roman', serif;
            --max-width: 1200px;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-bg);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,h2,h3,h4,h5,h6 {
            font-family: var(--font-serif);
            font-weight: 600;
            color: var(--color-text);
        }

        a {
            color: var(--color-secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        a:hover { color: var(--color-accent); }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* ========= HEADER ========= */
        .site-header {
            background: var(--color-primary);
            border-bottom: 3px solid var(--color-accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo-mark {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
        }

        .nav-link:hover,
        .nav-link-active {
            color: var(--color-accent);
        }

        /* ========= PROFILE IMAGE ========= */
        .rounded-circle {
            border: 6px solid var(--color-light);
            box-shadow:
                0 10px 32px rgba(28, 42, 58, 0.25),
                inset 0 0 18px rgba(255,255,255,0.3);
        }

        .rounded-circle:hover {
            border-color: var(--color-accent);
        }

        /* ========= CARD ========= */
        .card-body {
            background: var(--color-paper);
            box-shadow: 0 8px 28px rgba(28, 42, 58, 0.12);
        }

        .card-body h4 {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ========= SOCIAL LINKS ========= */
        .social-icons li a:hover {
            background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
            box-shadow: 0 6px 22px rgba(62, 107, 137, 0.35);
        }

        /* ========= CONTENT HEADINGS ========= */
        .content-area h4 {
            border-image: linear-gradient(90deg, var(--color-accent), var(--color-secondary)) 1;
            color: var(--color-primary);
        }

        /* ========= EDUCATION ========= */
        .education-item {
            background: var(--color-paper);
            border-left: 4px solid var(--color-secondary);
            box-shadow: 0 6px 20px rgba(28, 42, 58, 0.12);
        }

        .education-item:hover {
            border-left-color: var(--color-accent);
        }

        .education-period {
            background: var(--color-secondary);
            box-shadow: 0 3px 12px rgba(62, 107, 137, 0.4);
        }

        /* ========= FOOTER ========= */
        .site-footer {
            background: var(--color-primary);
            border-top: 3px solid var(--color-accent);
        }

        .footer-tagline {
            color: #E7E1CF;
        }
    </style>
</head>

</html>

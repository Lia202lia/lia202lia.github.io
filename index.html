<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tala Khaddour | Robotics & Intelligent Systems Engineer</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ========= ACADEMIC COLOR SCHEME — Oxford Blue & Soft Slate ========= */
:root {
    --color-primary: #0B2545;     /* Oxford Blue */
    --color-secondary: #2F6690;   /* Slate Blue */
    --color-accent: #5C8DBC;      /* Steel Blue */
    --color-light: #E6EEF6;       /* Mist Blue */
    --color-paper: #F4F6F9;       /* Cool Gray */
    --color-bg: #FFFFFF;
    --color-text: #1C2431;        /* Charcoal */
    --color-text-light: #5E6E7E;
    --color-border: #D9E1EA;
    --color-white: #FFFFFF;
    --color-shadow: rgba(11, 37, 69, 0.12);

    --font-sans: 'Inter', sans-serif;
    --font-serif: 'Source Serif Pro', serif;
    --max-width: 1200px;
    --border-radius: 8px;
    --transition: all 0.3s ease;
}

/* ===== Base styles unchanged ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:var(--font-sans);
    background:var(--color-bg);
    color:var(--color-text);
    line-height:1.7;
    display:flex;
    flex-direction:column;
    min-height:100vh
}

/* ===== Header ===== */
.site-header{
    background:var(--color-primary);
    border-bottom:3px solid var(--color-accent);
    position:sticky;top:0;z-index:1000
}
.nav-inner{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:1rem 0
}
.nav-logo-text{
    color:var(--color-white);
    font-family:var(--font-serif);
    font-size:1.3rem;
    font-weight:700
}
.nav-links{
    list-style:none;
    display:flex;
    gap:1.5rem
}
.nav-link{
    color:rgba(255,255,255,0.9);
    font-weight:500;
    transition:var(--transition)
}
.nav-link:hover,
.nav-link-active{color:var(--color-light)}

/* ===== Footer ===== */
.site-footer{
    background:var(--color-primary);
    border-top:3px solid var(--color-accent);
    color:var(--color-white);
    margin-top:auto;
    padding:2.5rem 0
}
.footer-tagline{color:var(--color-light)}
</style>
</head>

<body>

<header class="site-header">
<div class="container">
<nav class="nav-inner">
<a href="index.html" class="nav-logo">
<span class="nav-logo-text">Tala Khaddour</span>
</a>
<ul class="nav-links">
<li><a href="index.html" class="nav-link nav-link-active">Name</a></li>
<li><a href="professional experience.html" class="nav-link">Professional Experience</a></li>
<li><a href="research.html" class="nav-link">Research</a></li>
<li><a href="volunteer.html" class="nav-link">Volunteer</a></li>
<li><a href="Participation.html" class="nav-link">Participation</a></li>
</ul>
</nav>
</div>
</header>

<footer class="site-footer">
<div class="footer-inner">
<h3>Tala Khaddour</h3>
<p class="footer-tagline">Robotics · Intelligent Systems · Sustainable Energy</p>
</div>
</footer>

<script>
document.querySelectorAll('.nav-link').forEach(link=>{
if(link.href===window.location.href){
link.classList.add('nav-link-active');
}});
</script>

</body>
</html>
